<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robot:_RL-Control Manual</title>
</head>

<body>
    <h1 class="titulo">Robot:_RL-Control Manual</h1>

    <section class="caja1">
        <table class="tabla_prop" frame="border" align="center";>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="range" name="pwm0" id="pwm0" min="0" max="512" step="10" value="256"  oninput="amount0.value=pwm0.value" onclick="setearPwm0(pwm0.value)">
                    <p><label class="celeste" for="pwm0">PWM_0 = </label>
                    <output class="celeste"  id="amount0" name="amount0" for="pwm0"></output></p></td>
                <td></td>
                <td>Maneje los motores en forma manual
                   <p> <acronym title="Setear velocidad"><button class="button_red" onclick="setearStop()">STOP</button></acronym></p>
                </td>
                <td></td>
                <td><input type="range" name="pwm1" id="pwm1" min="0" max="512" step="10" value="256"  oninput="amount1.value=pwm1.value" onclick="setearPwm1(pwm1.value)">
                    <p><label class="celeste" for="pwm1">PWM_1 = </label>
                    <output class="celeste"  id="amount1" name="amount1" for="pwm1"></output></p></td>
            </tr>
            <tr>
                <td><p class="texto" id="pwm_0" value="000" > %pwm_0% </p></td>
                <td></td>
                <td>Valores recibidos del Robot_RL</td>
                <td></td>
                <td><p class="texto" id="pwm_1" value="000" > %pwm_1% </p></td>
              </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
          </table>
 
    </section>

    <script>
        document.getElementById('pwm_0').innerHTML="000";
        document.getElementById('pwm_1').innerHTML="000";

        function setearPwm0(valor){
            console.log("Seteo PWM_0");  
            consultaGET("PWM_0?PWM_0="+valor);
        }

        function setearPwm1(valor){
            console.log("Seteo PWM_1");
            consultaGET("PWM_1?PWM_1="+valor);
        }

        function setearStop(){
            pwm1.value=pwm0.value=amount1.value=amount0.value=256;
            console.log("STOP");
            consultaGET("STOP");
        }

        function compara( data1, data2, numero){
            var flag_c = true;
            var i=0;
            for (i = 0; i < numero; i++){
            if (data1[i] != data2[i]){
                flag_c = false;
                break;
                }           
            }
            return flag_c;
        }

        function consultaGET(consulta){
            var flag_rx=0;              // Flag para sensar espera
            const Http = new XMLHttpRequest();
            console.log(`Consultando  ${consulta}`)
            Http.open("GET", consulta);
            Http.send();
            // Se debe enviar 2 veces es por cómo está hecho
            // el servidor WEB del ESP01 200ms
            setTimeout(() => {
                console.log("Esperado 200mseg");
                Http.open("GET", consulta);
                Http.send();
                flag_rx=1;              // Indico que pasaron los 200mseg
                }, 200);


            Http.onreadystatechange = (e) => {
                var status_rx=Http.status;
                var length_rx=Http.getResponseHeader('content-length');
                var data_rx=Http.response;
                if(status_rx!="0" && length_rx!="0" && length_rx!="null"&& flag_rx!=0){
                    console.log("Status="+status_rx);
                    //console.log(Http.responseText);
                    console.log("Longitud="+length_rx);
                    console.log("Dato_RX="+data_rx);

                    if(consulta=="STOP"){
                        document.getElementById('pwm_0').innerHTML="000";
                        document.getElementById('pwm_1').innerHTML="000";
                    }

                    if(compara(consulta, "PWM_0", 5)){
                        document.getElementById('pwm_0').innerHTML=Http.response;
                        Http.response="Sin RX";
                        }
                        else{
                            if(!compara(consulta, "PWM_1", 5)&& consulta!="STOP"){
                                document.getElementById('pwm_0').innerHTML="Sin RX";
                            }
                        }

                    if(compara(consulta, "PWM_1", 5)){
                        document.getElementById('pwm_1').innerHTML=Http.response;
                        Http.response="Sin RX";
                        }
                        else{
                            if(!compara(consulta, "PWM_0", 5)&& consulta!="STOP"){
                                document.getElementById('pwm_1').innerHTML="Sin RX";
                            }
                        }
                }
            }
        }
    </script> 
    
    <p><button class="button_exit" onclick=location.href="index.html">Salir</button></p>
</body>
